spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 1

# Security configuration for testing
security:
  login:
    max-attempts: 3
    lock-duration-minutes: 10

admin:
  auth:
    username: admin
    password: password

# 禁用Nacos配置
cloud:
  nacos:
    discovery:
      enabled: false
      register-enabled: false
  service-registry:
    auto-registration:
      enabled: false

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.onlinestore.model
  configuration:
    map-underscore-to-camel-case: true