name: "Qoder Auto Review"

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  auto-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      id-token: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Run Qoder Auto Review"
        uses: wenxinax/qoder-action@dev
        with:
          # Use the built-in Code Review scene.
          scene: cr
          qoder_access_token: ${{ secrets.QODER_PERSONAL_ACCESS_TOKEN }}

          # (Optional) If you have specific review rules, add them here.
          append_prompt: |
            # Please respond in English.