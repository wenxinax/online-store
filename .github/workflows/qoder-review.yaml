name: Qoder Auto Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    
    steps:
      - name: Print Environment Variables
        run: |
          echo "=== All Environment Variables ==="
          env | sort
          echo ""
          echo "=== GitHub Event Payload ==="
          cat $GITHUB_EVENT_PATH
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Run Qoder Code Review
        uses: wenxinax/qoder-action@main
        with:
          qoder_personal_access_token: ${{ secrets.QODER_PERSONAL_ACCESS_TOKEN }}
          flags: "--allowed-tools=Glob,Grep,Bash,mcp__github__add_comment_to_pending_review,mcp__github__submit_pending_pull_request_review,mcp__github__create_pending_pull_request_review"
          prompt: |
            /review-pr REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            